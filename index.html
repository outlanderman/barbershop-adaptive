<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Барбершоп «Бородинский»</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header class="page-header">
		<h1 class="visually-hidden">Барбершоп «Бородинский» - истинно мужская классика</h1>

		<div class="page-header__logo">
			<img src="./img/logotype-mobile.png" width="226" height="30" alt="Барбершоп «Бородинский»">
		</div>

		<nav class="main-nav">
			<div class="main-nav__wrapper">
				<ul class="main-nav__items"></ul>
				<ul class="main-nav__user-items"></ul>
			</div>
		</nav>

	</header>

	<section class="stats">
		<header class="stats__header"></header>
		<table class="stats__items"></table>
	</section>

	<section class="advantages">
		<div class="advantages__wrapper">
			<ul class="advantages__items">
				<li class="advantages__item"></li>
				<li class="advantages__item"></li>
				<li class="advantages__item"></li>
			</ul>
		</div>
	</section>

	<section class="news">
		<div class="news__wrapper">
			<h2 class="news__title"></h2>

			<ul class="news__items">
				<li class="news__item"></li>
				<li class="news__item"></li>
				<li class="news__item"></li>
			</ul>
		</div>
	</section>

</body>

</html>
